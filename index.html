<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <section class="section-container-main">
      <img src="./assets/images/illustration-article.svg" alt="image preview of the post" class="post-image">
      <div class="post-content-container">

        <div class="article-title">
          <p class="subtitle-highligth">Learning</p>
        </div>
        
        <p class="published-date">Published 21 Dec 2023</p>

        <h2 class="title">  <a href="#" class="post-link">HTML & CSS foundations</a></h2>
        <p class="article-text">  These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="post-owner">
          <img src="./assets/images/image-avatar.webp" alt="post owner profile image." class="avatar-photo">
          <p class="post-owner-name">Greg Hooper</p>
        </div>
      </div>
  </section>
</body>
</html>
